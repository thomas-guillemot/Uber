<!DOCTYPE html>
<html>


<head>
    <title>Uber eats</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="banner">
     <div class="container">
        <h1>Uber Eats</h1>
        <h2>Relax and order your favourite food</h2>
        <a href="apply-section" class="btn-blue"> Order Now</a>
     </div>
    </div>


    <div class="container">
         <h1>Uber eats </h1>
        <h2>
            Types of food
        </h2>
        <div class="cards">
          <div class="card">
              <img src="images/indian.jpg" alt="Indian">
                <h3 style="font-size: 24px ;"> Indian food </h3>
                <a href="apply-section" class="btn-blue"> Order </a>
          </div>    
          <div class="card">
              <img src="images/italian.jpg" alt="Italian">
                <h3 style="font-size: 24px ;"> Italian food </h3>
                <a href="apply-section" class="btn-blue"> Order </a>
          </div>    
          <div class="card">
              <img src="images/burger.jpg" alt="Burger">
                <h3 style="font-size: 24px ;"> Burger food </h3>
                <a href="apply-section" class="btn-blue"> Order </a>
          </div>    
          <div class="card">
              <img src="images/japanese.jpg" alt="Japanese">
                <h3 style="font-size: 24px ;"> Japanese food </h3>
                <a href="apply-section" class="btn-blue"> Order </a> 
          </div>    
    </div>
   <div id="apply-section" style="padding-top: 20px;">

    <div data-tf-widget="yuVGlSkw" data-tf-iframe-props="title=Le-Wagon" data-tf-medium="snippet" style="width:100%;height:400px;"></div>
    <script src="//embed.typeform.com/next/embed.js"></script>
